<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-container { max-width: 400px; margin: 50px auto; }
        .hidden { display: none; }
        .toggle-link { text-align: center; margin-top: 10px; display: block; color: var(--primary); cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="brand">University Portal</div>
    </div>

    <div class="auth-container">
        <div class="card" id="login-card">
            <h3>Secure Login</h3>
            <form action="login_backend.php" method="POST">
                <div class="form-group">
                    <label>Registration ID</label>
                    <input type="text" name="reg_id" required placeholder="e.g. S-2024-001">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" style="width:100%">Login</button>
            </form>
            <span class="toggle-link" onclick="toggleAuth()">First time? Set up Account</span>
        </div>

        <div class="card hidden" id="register-card">
            <h3>Account Setup</h3>
            <p style="font-size: 0.9em; color: #666; margin-bottom: 15px;">Enter the Registration ID provided by the admin to set your password.</p>
            <form action="register_backend.php" method="POST">
                <div class="form-group">
                    <label>Registration ID</label>
                    <input type="text" name="reg_id" required>
                </div>
                <div class="form-group">
                    <label>Set Password</label>
                    <input type="password" name="new_password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" required>
                </div>
                <button type="submit" style="width:100%">Register</button>
            </form>
            <span class="toggle-link" onclick="toggleAuth()">Back to Login</span>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
